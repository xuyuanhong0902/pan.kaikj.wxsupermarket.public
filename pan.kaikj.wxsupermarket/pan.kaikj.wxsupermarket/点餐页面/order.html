    <body>
        <header data-am-widget="header" class="am-header am-header-default sq-head ">
            <div class="am-header-left am-header-nav">
                <a href="index.html" class="">继续购买</a>
            </div>
        </header>
        <div style="height: 49px;"></div>
        <ul class="eat-list">
            <li>
                <span class="name">绿茶</span>
                <em class="price">￥2.0</em>
                <div class="d-stock ">
                    <a class="decrease">-</a>
                    <input id="num" readonly="" class="text_box" name="" type="text" value="1">
                    <a class="increase">+</a>
                </div>
            </li>
            <li>
                <span class="name">绿茶</span>
                <em class="price">￥2.0</em>
                <div class="d-stock ">
                    <a class="decrease">-</a>
                    <input id="num" readonly="" class="text_box" name="" type="text" value="1">
                    <a class="increase">+</a>
                </div>
            </li>
        </ul>
        <div class="juli">
        </div>
        <div class="pricebox">
            <p class="name" style="text-align:left;padding-left:20px;">要求配送时间:</p>
        </div>
            <div class="juli"></div>
            <textarea placeholder="备注说明" class="bz-infor"></textarea>
            <div class="juli"></div>
            <div class="pricebox">
                <p>总价：<i>12.00</i>元（含运费10元）（<em>1</em>份）</p>
                <p>请选择支付方式并确认下单：</p>
                <button class="paybtn" type="button" id="creatOrder"> 货到付款</button>
            </div>

            <script>

                //购物数量加减
                $(function () {
                    $('.increase').click(function () {
                        var self = $(this);
                        var current_num = parseInt(self.siblings('input').val());
                        current_num += 1;
                        if (current_num > 0) {
                            self.siblings(".decrease").fadeIn();
                            self.siblings(".text_box").fadeIn();
                        }
                        self.siblings('input').val(current_num);
                        update_item(self.siblings('input').data('item-id'));
                    })
                    $('.decrease').click(function () {
                        var self = $(this);
                        var current_num = parseInt(self.siblings('input').val());
                        if (current_num > 0) {
                            current_num -= 1;
                            if (current_num < 1) {
                                self.fadeOut();
                                self.siblings(".text_box").fadeOut();
                            }
                            self.siblings('input').val(current_num);
                            update_item(self.siblings('input').data('item-id'));
                        }
                    })
                })
                //删除提示信息
                $(function () {
                    $('#doc-modal-list').find('.am-icon-close').add('#doc-confirm-toggle').
                        on('click', function () {
                            $('#my-confirm').modal({
                                relatedTarget: this,
                                onConfirm: function (options) {
                                    var $link = $(this.relatedTarget).prev('a');
                                    var msg = $link.length ? '你要删除的饮品 为 ' + $link.data('id') :
                                        '确定了';
                                    //        alert(msg);
                                },
                                onCancel: function () {
                                    alert('不删除');
                                }
                            });
                        });
                });

                //// 创建订单
                $("#creatOrder").click(function () {
                    window.location.href = 'orderDetail.html?id=11';
                });

            </script>
    </body>
